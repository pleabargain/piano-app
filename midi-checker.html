<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Device Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #38bdf8;
            --accent-secondary: #818cf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.05) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.75rem;
            background: var(--warning);
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
        }

        .device-list {
            text-align: left;
            margin-top: 1rem;
        }

        .device-group {
            margin-bottom: 2rem;
        }

        .device-group h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateY(-2px);
        }

        .device-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .device-info {
            flex-grow: 1;
        }

        .device-name {
            font-weight: 500;
            display: block;
        }

        .device-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .empty-state {
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>MIDI Explorer</h1>
        <p class="subtitle">Scanning for connected music hardware</p>

        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Waiting for permission...</span>
        </div>

        <div class="device-list">
            <div class="device-group">
                <h2>Inputs</h2>
                <div id="input-list">
                    <div class="empty-state">No input devices detected</div>
                </div>
            </div>

            <div class="device-group">
                <h2>Outputs</h2>
                <div id="output-list">
                    <div class="empty-state">No output devices detected</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Built with Web MIDI API â€¢ Standalone Tool
        </div>
    </div>

    <script>
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const inputList = document.getElementById('input-list');
        const outputList = document.getElementById('output-list');

        function updateStatus(active, message) {
            statusDot.classList.toggle('active', active);
            statusText.textContent = message;
        }

        function createDeviceItem(device) {
            const item = document.createElement('div');
            item.className = 'device-item';

            const icon = device.type === 'input' ? 'ðŸŽ¹' : 'ðŸ”ˆ';

            item.innerHTML = `
                <div class="device-icon">${icon}</div>
                <div class="device-info">
                    <span class="device-name">${device.name || 'Unknown Device'}</span>
                    <span class="device-desc">${device.manufacturer || 'Generic'} â€¢ ${device.version || 'v1.0'}</span>
                </div>
            `;
            return item;
        }

        function updateDeviceLists(midi) {
            // Update Inputs
            inputList.innerHTML = '';
            if (midi.inputs.size === 0) {
                inputList.innerHTML = '<div class="empty-state">No input devices detected</div>';
            } else {
                midi.inputs.forEach(input => {
                    inputList.appendChild(createDeviceItem(input));
                });
            }

            // Update Outputs
            outputList.innerHTML = '';
            if (midi.outputs.size === 0) {
                outputList.innerHTML = '<div class="empty-state">No output devices detected</div>';
            } else {
                midi.outputs.forEach(output => {
                    outputList.appendChild(createDeviceItem(output));
                });
            }
        }

        async function initMIDI() {
            if (!navigator.requestMIDIAccess) {
                updateStatus(false, 'Web MIDI not supported in this browser');
                return;
            }

            try {
                const midi = await navigator.requestMIDIAccess();
                updateStatus(true, 'MIDI System Active');

                updateDeviceLists(midi);

                midi.onstatechange = (event) => {
                    console.log('MIDI State Change:', event.port.name, event.port.state);
                    updateDeviceLists(midi);
                };

            } catch (err) {
                updateStatus(false, 'MIDI Access Denied or Failed');
                console.error('MIDI Access Error:', err);
            }
        }

        // Initialize on load
        window.addEventListener('load', initMIDI);
    </script>
</body>

</html>
